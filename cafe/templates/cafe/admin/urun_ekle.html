{% extends 'cafe/base.html' %}

{% block content %}
{% include 'cafe/admin/header.html' %}

<div class="container">
    <div class="row mb-4">
        <div class="col">
            <div class="d-sm-flex align-items-center justify-content-between">
                <h1 class="h3 mb-0">
                    <i class="fas fa-plus me-2"></i>Yeni Ürün
                </h1>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="isim" class="form-label">Ürün Adı</label>
                            <input type="text" class="form-control" id="isim" name="isim" required>
                        </div>
                        <div class="mb-3">
                            <label for="kategori" class="form-label">Kategori</label>
                            <select class="form-select" id="kategori" name="kategori" required>
                                <option value="">Kategori Seçin</option>
                                {% for kategori in kategoriler %}
                                <option value="{{ kategori.id }}">{{ kategori.isim }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="aciklama" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="aciklama" name="aciklama" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="fiyat" class="form-label">Fiyat (₺)</label>
                            <input type="number" class="form-control" id="fiyat" name="fiyat" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="resim" class="form-label">Ürün Görseli</label>
                            <input type="file" class="form-control" id="resim" name="resim" accept="image/*">
                            <div class="form-text">Ürün için görsel ekleyebilirsiniz (opsiyonel)</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Kaydet
                            </button>
                            <a href="{% url 'urun_listesi' %}" class="btn btn-outline-success">
                                <i class="fas fa-arrow-left me-2"></i>Geri Dön
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
