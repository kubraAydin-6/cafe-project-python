<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe YÃ¶netim</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #7F3DFF;
            --primary-dark: #6423FF;
            --primary-light: #EEE5FF;
            --secondary: #00A86B;
            --dark: #2C3E50;
            --light: #F8F9FA;
            --gray: #808191;
            --success: #00A86B;
            --danger: #FD3D57;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            min-height: 100vh;
            color: var(--dark);
        }

        .btn-success {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 4px 14px rgba(127, 61, 255, 0.3);
        }

        .btn-success:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline-success {
            color: var(--primary);
            border-color: var(--primary);
        }

        .btn-outline-success:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .text-success {
            color: var(--primary) !important;
        }

        .bg-success {
            background: var(--primary) !important;
        }

        .form-control {
            border: 2px solid var(--primary-light);
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .card {
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(127, 61, 255, 0.08);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(127, 61, 255, 0.12);
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn {
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, .5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:hover:after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(127, 61, 255, 0.1);
            box-shadow: 0 8px 32px rgba(127, 61, 255, 0.08);
        }

        .nav-pills .nav-link {
            color: var(--gray);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 14px rgba(127, 61, 255, 0.3);
        }

        .table {
            border-radius: 12px;
            overflow: hidden;
        }

        .table th {
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
            border: none;
        }

        .toast {
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(127, 61, 255, 0.1);
            box-shadow: 0 8px 32px rgba(127, 61, 255, 0.08);
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 24px rgba(127, 61, 255, 0.08);
        }

        .dropdown-menu {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(127, 61, 255, 0.08);
        }

        .dropdown-item:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        /* Animasyonlar */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
